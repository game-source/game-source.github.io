<!DOCTYPE html>
<html>
<head>
    <title>loading</title>
</head>
<body>
    <h1>Loading</h1>
    <script>
        fetch('http://ip-api.com/json/')
  .then((response) => response.json())
  .then((data) => {
    const countryCode = data.countryCode;
    window.alert(countryCode);
  });
    </script>
</body>
</html>
